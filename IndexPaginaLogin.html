<!DOCTYPE html>
<html>
<head>
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="CssPaginaCadastro.css">
</head>
<body>
    <h1>Cadastro de Usuário</h1>
    
    <form action="processar_cadastro.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="E-mail:" required><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" value="Senha" required><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>
    
    <a href="outra_pagina.html">Ir para Outra Página</a>
</body>
</html>
